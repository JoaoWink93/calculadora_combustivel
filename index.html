<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Combustível</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-title">
        <h1>Calculadora</h1>
        <h1>de Combustível</h1>
      </div>
    <div class="calculator">
        <label for="fuel-price">Preço por Litro (R$):</label>
        <input type="number" id="fuel-price" step="0.01" required><br><br>

        <label for="distance">Distância a Percorrer (km):</label>
        <input type="number" id="distance" required><br><br>

        <label for="fuel-efficiency">Consumo do Veículo (km/l):</label>
        <input type="number" id="fuel-efficiency" required><br><br>

        <button onclick="botaoCalcular()">Calcular</button>

        <div id="result" style="margin-top: 10px;"></div>
    </div>

    <script src="app.js"></script> 
</body>
</html>
